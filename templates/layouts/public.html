<!DOCTYPE html>
<html
  lang="en"
  data-layout="vertical"
  data-topbar="light"
  data-sidebar="dark"
  data-sidebar-size="lg"
  data-sidebar-image="none"
  data-preloader="disable"
>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />

    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link
      rel="shortcut icon"
      href="[[ url_for('static',filename='images/favicon.ico') ]]"
    />
    <!-- Layout config Js -->
    <script src="[[ url_for('static',filename='js/layout.js') ]]"></script>
    <!-- Bootstrap Css -->
    <link
      href="[[ url_for('static',filename='css/bootstrap.min.css') ]]"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link
      href="[[ url_for('static',filename='css/icons.min.css') ]]"
      rel="stylesheet"
      type="text/css"
    />
    <!-- App Css-->
    <link
      href="[[ url_for('static',filename='css/app.min.css') ]]"
      rel="stylesheet"
      type="text/css"
    />
    <!-- custom Css-->
    <link
      href="[[ url_for('static',filename='css/custom.min.css') ]]"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="[[ url_for('static',filename='libs/aos/aos.css') ]]"
    />
    <script src="[[ url_for('static',filename='js/toast.js') ]]"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      .toast-container {
        position: fixed;
        top: 40px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000000000000000000;
      }

      /* Toast */
      .toast {
        display: flex !important;
        align-items: center;
        background: #eaf1ff;
        /* Xanh nhạt */
        color: #2563eb;
        /* Màu chữ xanh */
        padding: 12px 16px;
        border-radius: 10px;
        min-width: 350px;
        font-size: 16px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        position: relative;
        opacity: 0;
        transform: translateX(50px);
        animation: fadeIn 0.4s forwards;
        transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Màu sắc theo trạng thái */
      .toast.success {
        background: #e3fcec;
        color: #2e7d32;
      }

      /* Xanh lá */
      .toast.error {
        background: #fdecea;
        color: #d32f2f;
      }

      /* Đỏ */
      .toast.warning {
        background: #fff4e5;
        color: #f57c00;
      }

      /* Vàng */
      .toast.info {
        background: #eaf1ff;
        color: #2563eb;
      }

      /* Xanh dương */

      /* Icon trong Toast */
      .toast-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 35px;
        height: 35px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        margin-right: 12px;
      }

      .toast-icon i {
        font-size: 20px;
      }

      /* Nội dung */
      .toast-content {
        flex-grow: 1;
        display: flex;
        align-items: center;
        font-size: 14px;
      }

      .toast strong {
        margin-right: 5px;
      }

      /* Nút đóng */
      .toast .close-btn {
        cursor: pointer;
        opacity: 0.7;
        font-size: 18px;
        transition: opacity 0.2s;
      }

      .toast .close-btn:hover {
        opacity: 1;
      }

      /* Hiệu ứng mở */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateX(50px);
        }

        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Hiệu ứng đóng (Di chuyển từ trái → phải và mờ dần) */
      @keyframes fadeOut {
        0% {
          transform: translateX(0);
          opacity: 1;
        }

        100% {
          transform: translateX(100px);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    {% block content %}{% endblock %}
    <div class="toast-container"></div>
    <!-- end auth-page-wrapper -->

    <!-- JAVASCRIPT -->
    <script src="[[ url_for('static',filename='libs/bootstrap/js/bootstrap.bundle.min.js') ]]"></script>
    <script src="[[ url_for('static',filename='libs/simplebar/simplebar.min.js') ]]"></script>
    <script src="[[ url_for('static',filename='libs/node-waves/waves.min.js') ]]"></script>
    <script src="[[ url_for('static',filename='libs/feather-icons/feather.min.js') ]]"></script>
    <script src="[[ url_for('static',filename='js/pages/plugins/lord-icon-2.1.0.js') ]]"></script>
    <script src="[[ url_for('static',filename='js/plugins.js') ]]"></script>
    <script src="[[ url_for('static',filename='js/axios.js') ]]"></script>

    <!-- apexcharts -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="[[ url_for('static',filename='libs/apexcharts/apexcharts.min.js') ]]"></script>
    <!-- projects js -->
    <!-- <script src="[[ url_for('static',filename='js/pages/dashboard-projects.init.js') ]]"></script> -->
    <!-- App js -->
    <!-- <script src="[[ url_for('static',filename='js/app.js') ]]"></script> -->
    <script src="[[ url_for('static',filename='libs/aos/aos.js')]]"></script>
    <script src="[[ url_for('static',filename='js/pages/animation-aos.init.js')]]"></script>
    <script src="[[ url_for('static',filename='js/pages/passowrd-create.init.js')]]"></script>
    {% block script %}
    \
    {% endblock %}
  </body>
</html>
